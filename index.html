<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Virtual Keyboard</title>
</head>
<body>
    <h1>Virtual Keyboard</h1>
    <h3>Features</h3>
    <ul>
        <li>Easy to integrate</li>
        <li>Responsive</li>
        <li>Uses HTML, CSS & Vanilla JS</li>
    </ul>
    <textarea></textarea>

    <div class="keyboard">
        <div class="keyboard-keys">
           <button type="button" class="keyboard-key">a</button>
           <button type="button" class="keyboard-key keyboard-key--wide">
               <i class="material-icons">backspace</i>
           </button>
           <button type="button" class="keyboard-key keyboard-key--extra-wide">
                <i class="material-icons">baseline-space-bar</i>
            </button>  
        </div>
    </div>
    <script src="keyboard/keyboard.js"></script>
    
</body>
</html>
